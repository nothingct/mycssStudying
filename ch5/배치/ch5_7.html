<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title>
    <!-- visibility 프로퍼티는 HTML 태그를 출력할 것인지 숨길 것인지 지정 : hidden 속성값 을 지정하면 안보이게된다. visible 은 보이게.
        비밀번호라든지, 문제에 대한 정답이라던지, 스포라던지, 보여주고 싶지 않거나 궁금하게 할만한 정보를 hidden으로 할 때 사용-->
    <style> span { visibility: hidden; }</style>
</head>
<body>
    <h3>다음 빈 칸에 숨은 단어는?</h3>
    <hr>
    <ul>
        <li>I (<span>hate</span>) You</li>
        <li>we Have (<span>3.5</span>) Hours</li>
        <li>D (<span>3days</span>) for my Sqld exam.</li>
    </ul>
</body>
</html>
