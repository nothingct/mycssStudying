<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index property</title>
    <!-- HTML 태그들을 z축을 따라 수직으로 쌓는 순서를 지정 . 값이 클수록 위에 쌓인다. 
    따로 지정하지 않는경우 . HTML 문서에 나오는 순서로 z-index값이 자동결정 
    z-index 는 position property 가 relativ 나 absolute인 경우 에만 작동 -->
    <link rel="stylesheet" href="zIndex.css">
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img id = "spaceA" src="스페이스A.jpeg" alt="스페이드" height="140" width="100">
        <img id="dia2" src="다이아2.png" alt="다이아2" height="140" width="100">
        <img id="dia3" src="다이아3.png" alt="다이아3"height="140" width="100">
        <img id="joker" src="조커.jpeg" alt= "조커"height="140" width="100">
    </div>
</body>
</html>
