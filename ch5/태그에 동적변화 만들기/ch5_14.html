<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 변환 사례 </title>
    <!-- 변환 기능 : 텍스트 / 이미지 ==> 회전 확대 (기하학적인 다양함 가능)
                    + 마우스를 올릴 때 순간적으로 이러한 변환 가능 
         변환에서 사용하는 회전 각도 단위 :deg , 시계방향 회전 20deg<--반드시 붙여 써야 한다.
        transform : [변환함수1] [변환함수2] ...
        위치이동 : translate(x,y) || translateX(n) || translateY(n)
        확대/축소: scale(w,h) || scaleX(n) || scaleY(n)
        회전 : rotate(angle) 
        기울임 : skew(xDeg, YDeg) ||skewX(angle)|| skewY(angle)
    -->
    <link rel="stylesheet" href="transitionStyle.css">
</head>
<body>
    <h3>다양한 transform</h3>
    <pre>
        아래는 회전(rotate) ,기울임(skew) , 이동(translate), 확대/축소( scale  ) 가 적용된 사례이다. 
         또한 마우스를 올리거나 누르면 추가적인 변환이 일어난다.
    </pre>
    <hr>
    <div id = "rotate"> CSS </div>
    <div id = "translate"> 마지막 </div>
    <div id = "skew"> 챕터 </div>
    <div id = "scale"> 다음은 SQLD </div>
</body>
</html>
